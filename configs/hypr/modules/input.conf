# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us        # Layout
    kb_variant = intl     # International Layout
    kb_model = pc105      # Keyboard standard layout ANSI 
    kb_options =
    kb_rules =
    repeat_rate = 50 
    repeat_delay = 300
   
    sensitivity = -0.15    # Mouse sensitivity
    accel_profile = flat   # Flat or adaptive or blank or EMPTY (means libinputâ€™s default mode)
    # numlock_by_default = true
    left_handed = false
    follow_mouse = 1
    float_switch_override_focus = false

    
    # touchpad {
