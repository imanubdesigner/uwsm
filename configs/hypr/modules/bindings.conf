##############################################################################
# This is my personal modification of the buttons that are used for my workflow. 
# Of course, feel free to change them as you like.
# I don't think the folders need changing, 
# as I left everything as Hyprland initially configured it. 
# Have a nice day. 
# ############################## MANU ########################################

###########################
#                         #
#        Lazy Path        #
#                         #
###########################

$DunstIcons = $HOME/.config/dunst/icons/
$RofiDir = $HOME/.config/rofi
$HyprScr = $HOME/.config/hypr/scripts/


###########################
#                         #
#     MY PROGRAMS LIST    #
#                         #
###########################

$terminal = uwsm app -- kitty
$fileManager = uwsm app -- nautilus
$browser = uwsm app -- xdg-open "https://"
$notes = uwsm app -- obsidian -disable-gpu
$editor = uwsm app -- nvim
$editor-alt = uwsm app -- code
$emoji = uwsm app -- $RofiDir/emoji/emoji-menu
$colorPicker = uwsm app -- ~/.config/hypr/scripts/color-picker
$launcher = uwsm app -- $RofiDir/launcher/launcher
$history = uwsm app -- $RofiDir/cliphist/cliphist-menu

###########################
#                         #
#  SET THE RIGHT BUTTON   #
#                         #
###########################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod ALT, R, Refresh your Waybar, exec, $HyprScr/Waybarfresh
bindd = $mainMod, RETURN, Open Kitty or your desired TerminalEmulator, exec, $terminal
bindd = $mainMod, B, Open Your Default Browser, exec, $browser
bindd = $mainMod, N, Open Obsidian, exec, $notes
bindd = $mainMod, C, Open Nvim or your desired App, exec, $editor
bindd = $mainMod, S, Open Code or your desired App, exec, $editor-alt
bindd = $mainMod, Q, Close Active Window, killactive
bindd = $mainMod, E, Open Thunar File Explorer, exec, $fileManager
bindd = $mainMod SHIFT, W, Force the window to be floating, togglefloating
bindd = $mainMod, J, Split window horizontally and vertically, togglesplit
bindd = $mainMod, SPACE, Open Rofi launcher for Apps, exec, $launcher
bindd = $mainMod SHIFT, B, For web-design with cache free, exec, uwsm app -- firefox --private-window 
bindd = $mainMod, F, Set windows in fullscreen mode, fullscreen,
bindd = $mainMod SHIFT, E, Emoji menu with Rofi, exec, $emoji
# bind = $mainMod, M, exit,
# bind = $mainMod, A, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle


###########################
#                         #
#        WALLPAPER        #
#                         #
###########################

bindd = $mainMod, W, Opens Waypaper to choose wallpaper, exec, uwsm app -- waypaper
bindd = $mainMod CTRL, W, Random wallpaper from ~/Pictures/wallpapers, exec, uwsm app -- $HyprScr/wallpaper/random2

###########################
#                         #
#   MOVE FOCUS WINDOWS    #
#                         #
###########################

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

###########################
#                         #
#    SWITCH WORKSPACES    #
#                         #
###########################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

###########################
#                         #
#   MULTIMEDIA & UTILITY  #
#                         #
###########################


# Spotify Music Player
bindd = $mainMod, M, Open Spotify Music Player, exec, uwsm app -- spotify-launcher

# Hypsunset TOGGLE ON-OFF #
# hyprsunset.conf, inside hypr folder, set night light from 4:00 PM. Feel free to change it.
bindd = $mainMod SHIFT, N, Switch Night Light ON or OFF, exec, uwsm app -- $HyprScr/hyprsunset/toggle 

# Clipboard
bindd = $mainMod, V, Open Cliphist history, exec, $history

# Colour Picker
bindd = $mainMod, P, Open Hyprpicker to copy color, exec, $colorPicker 

# Screen locking
bindd = $mainMod, L, Hyprlock if you want, exec, uwsm app -- hyprlock

# wlogout
bindd= SUPER, ESCAPE, Power Menu, exec, $RofiDir/powermenu/powermenu


###########################
#                         #
#   S C R E E N S H O T   #
#                         #
###########################

bind = , HOME, exec, uwsm app --  $HyprScr/screenshot rc
bind = SUPER, HOME, exec, uwsm app -- $HyprScr/screenshot rf
bind = CTRL, HOME, exec, uwsm app -- $HyprScr/screenshot ri
bind = SHIFT, HOME, exec, uwsm app -- $HyprScr/screenshot sc
bind = SUPER SHIFT, HOME, exec, uwsm app -- $HyprScr/screenshot sf
bind = CTRL SHIFT, HOME, exec, uwsm app -- $HyprScr/screenshot si
bind = ALT, HOME, exec, uwsm app -- $HyprScr/screenshot p


###########################
#                         #
#    Scren R E C O R D    #
#                         #
###########################

# bindd = ALT, Page_Up, Screen record a region, exec, uwsm app -- $HyprScr/wf-record/wf-record region
# bindd = ALT SHIFT, Page_Up, Screen record a region with audio, exec, uwsm app -- $HyprScr/wf-record/wf-record region audio
# bindd = CTRL ALT, Page_Up, Screen record display, exec, uwsm app -- $HyprScr/wf-record/wf-record output
# bindd = CTRL ALT SHIFT, Page_Up, Screen record display with audio, exec, uwsm app -- $HyprScr/wf-record/wf-record output audio

# REGION
bindd = ALT, Page_Up, Screen record region (no audio), exec, uwsm app -- $HyprScr/wf-record/wf-record region none
bindd = ALT SHIFT, Page_Up, Screen record region (mic), exec, uwsm app -- $HyprScr/wf-record/wf-record region mic
bindd = CTRL ALT, Page_Up, Screen record region (system audio), exec, uwsm app -- $HyprScr/wf-record/wf-record region system
bindd = CTRL ALT SHIFT, Page_Up, Screen record region (mic + system), exec, uwsm app -- $HyprScr/wf-record/wf-record region mic system

# OUTPUT
bindd = ALT, Page_Down, Screen record output (no audio), exec, uwsm app -- $HyprScr/wf-record/wf-record output none
bindd = ALT SHIFT, Page_Down, Screen record output (mic), exec, uwsm app -- $HyprScr/wf-record/wf-record output mic
bindd = CTRL ALT, Page_Down, Screen record output (system audio), exec, uwsm app -- $HyprScr/wf-record/wf-record output system
bindd = CTRL ALT SHIFT, Page_Down, Screen record output (mic + system), exec, uwsm app -- $HyprScr/wf-record/wf-record output mic system



###########################
#                         #
#    MULTIMEDIA CONTROL   #
#                         #
###########################


# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 1 
bind = , XF86AudioLowerVolume, exec, pamixer -d 1 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
# bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
# bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

###########################
#                         #
#     S w a y  O S D      #
#                         #
###########################

bind = , XF86AudioRaiseVolume, exec, uwsm app -- swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, uwsm app -- swayosd-client --output-volume lower
bind = , XF86AudioMute,       exec, uwsm app -- swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute,    exec, uwsm app -- swayosd-client --input-volume mute-toggle

bind = , XF86AudioPlay,       exec, uwsm app -- swayosd-client --play-pause
bind = , XF86AudioPause,      exec, uwsm app -- swayosd-client --play-pause
bind = , XF86AudioNext,       exec, uwsm app -- swayosd-client --next
bind = , XF86AudioPrev,       exec, uwsm app -- swayosd-client --previous

bind = , Caps_Lock,           exec, uwsm app -- swayosd-client --caps-lock
bind = , Scroll_Lock,         exec, uwsm app -- swayosd-client --scroll-lock
