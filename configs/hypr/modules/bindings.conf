# This is my personal modification of the buttons that are used for my workflow. 
# Of course, feel free to change them as you like.
# I don't think the folders need changing, 
# as I left everything as Hyprland initially configured it. 
# Have a nice day. 

###########################
#                         #
#        Lazy Path        #
#                         #
###########################

$DunstIcons = $HOME/.config/dunst/icons/
$RofiDir = $HOME/.config/rofi

###########################
#                         #
#     MY PROGRAMS LIST    #
#                         #
###########################

$Terminal = uwsm app -- $TERMINAL
$FileManager = uwsm app -- nautilus --new-window
$Browser = manu-launch-browser
$Emoji = uwsm app -- $RofiDir/emoji/emoji-menu
$Launcher = uwsm app -- $RofiDir/launcher/app-menu
$History = uwsm app -- $RofiDir/cliphist/cliphist-menu
$ColorPicker = uwsm app -- manu-colorpicker

###########################
#                         #
#  SET THE RIGHT BUTTON   #
#                         #
###########################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod ALT, R, Refresh your Waybar, exec, manu-waybar-refresh
bindd = $mainMod, RETURN, Open your desired TerminalEmulator, exec, $Terminal
bindd = $mainMod, B, Open Your Default Browser, exec, $Browser
bindd = $mainMod SHIFT, B, Open Browser in private section, exec, $Browser --private
bindd = $mainMod, N, Obsidian, exec, manu-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = $mainMod, C, Open Your Editor, exec, manu-launch-editor
bindd = $mainMod, Q, Close Active Window, killactive
bindd = $mainMod, E, Open File Explorer, exec, $FileManager
bindd = $mainMod SHIFT, W, Force the window to be floating, togglefloating
bindd = $mainMod, J, Split window horizontally and vertically, togglesplit
bindd = $mainMod, SPACE, Open Rofi launcher for Apps, exec, $Launcher
bindd = $mainMod, F, Set windows in fullscreen mode, fullscreen,
bindd = $mainMod SHIFT, E, Emoji menu with Rofi, exec, $Emoji
# bind = $mainMod, M, exit,
# bind = $mainMod, A, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle


###########################
#                         #
#        WALLPAPER        #
#                         #
###########################

bindd = $mainMod, W, Opens Waypaper to choose wallpaper, exec, manu-launch-or-focus waypaper
bindd = $mainMod CTRL, W, Random wallpaper from ~/Pictures/wallpapers, exec, uwsm app -- manu-random-wallpapers

###########################
#                         #
#   MOVE FOCUS WINDOWS    #
#                         #
###########################

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

###########################
#                         #
#    SWITCH WORKSPACES    #
#                         #
###########################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Close all Windows
bindd = CTRL ALT, DELETE, Close all Windows, exec, manu-close-all-windows

###########################
#                         #
#   MULTIMEDIA & UTILITY  #
#                         #
###########################

# Spotify Music Player
bindd = $mainMod, M, Music, exec, manu-launch-or-focus spotify-launcher

# WhatsApp Web App
bindd = $mainMod SHIFT, G, WhatsApp, exec, manu-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# Hypsunset TOGGLE ON-OFF #
# hyprsunset.conf, inside hypr folder, set night light from 4:00 PM. Feel free to change it.
bindd = $mainMod SHIFT, N, Switch Night Light ON or OFF, exec, uwsm app -- manu-night-toggle
# Clipboard
bindd = $mainMod, V, Open Cliphist history, exec, $History

# Colour Picker
bindd = $mainMod, P, Open Hyprpicker to copy color, exec, $ColorPicker 

# Screen locking
bindd = $mainMod, L, Hyprlock if you want, exec, manu-launch-or-focus hyprlock

# wlogout
bindd= SUPER, ESCAPE, Power Menu, exec, $RofiDir/powermenu/powermenu


###########################
#                         #
#   S C R E E N S H O T   #
#                         #
###########################

bindd = , HOME, Region Screenshot and only Copy (no save), exec, uwsm app -- manu-screenshot rc
bindd = SUPER, HOME, Region Screenshot and save file, exec, uwsm app -- manu-screenshot rf
bindd = CTRL, HOME, Region Screenshot and open Satty for editing, exec, uwsm app -- manu-screenshot ri
bindd = SHIFT, HOME, Fullscreen Screenshot and only Copy (no save), exec, uwsm app -- manu-screenshot sc
bindd = SUPER SHIFT, HOME, Fullscreen Screenshot and save file, exec, uwsm app -- manu-screenshot sf
bindd = CTRL SHIFT, HOME, Fullscreen Screenshot and open Satty for editing, exec, uwsm app -- manu-screenshot si

#bindd = ALT, HOME, , exec, uwsm app -- $HyprScr/screenshot p


###########################
#                         #
#   Screen R E C O R D    #
#                         #
###########################

# bindd = ALT, Page_Up, Screen record a region, exec, uwsm app -- $HyprScr/wf-record/wf-record region
# bindd = ALT SHIFT, Page_Up, Screen record a region with audio, exec, uwsm app -- $HyprScr/wf-record/wf-record region audio
# bindd = CTRL ALT, Page_Up, Screen record display, exec, uwsm app -- $HyprScr/wf-record/wf-record output
