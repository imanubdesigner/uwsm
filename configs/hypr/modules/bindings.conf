##############################################################################
# This is my personal modification of the buttons that are used for my workflow. 
# Of course, feel free to change them as you like.
# I don't think the folders need changing, 
# as I left everything as Hyprland initially configured it. 
# Have a nice day. 
# ############################## MANU ########################################

###########################
#                         #
#        Lazy Path        #
#                         #
###########################

$DunstIcons = $HOME/.config/dunst/icons/
$RofiDir = $HOME/.config/rofi
$HyprScr = $HOME/.config/hypr/scripts/


###########################
#                         #
#     MY PROGRAMS LIST    #
#                         #
###########################

$terminal = uwsm app -- kitty
$fileManager = uwsm app -- thunar
$browser = uwsm app -- xdg-open "https://"
$notes = uwsm app -- obsidian -disable-gpu
$editor = uwsm app -- nvim
$editor-alt = uwsm app -- code
$emoji = uwsm app -- $RofiDir/emoji/emoji-menu.sh
$colorPicker = uwsm app -- ~/.config/hypr/scripts/color-picker.sh
$launcher = uwsm app -- $RofiDir/launcher/launcher.sh
$history = uwsm app -- $RofiDir/cliphist/cliphist-menu.sh

###########################
#                         #
#  SET THE RIGHT BUTTON   #
#                         #
###########################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod ALT, R, Refresh your Waybar, exec, $HyprScr/Waybarfresh.sh
bindd = $mainMod, RETURN, Open Kitty or your desired TerminalEmulator, exec, $terminal
bindd = $mainMod, B, Open Your Default Browser, exec, $browser
bindd = $mainMod, N, Open Obsidian, exec, $notes
bindd = $mainMod, C, Open Nvim or your desired App, exec, $editor
bindd = $mainMod, S, Open Code or your desired App, exec, $editor-alt
bindd = $mainMod, Q, Close Active Window, killactive
bindd = $mainMod, E, Open Thunar File Explorer, exec, $fileManager
bindd = $mainMod SHIFT, W, Force the window to be floating, togglefloating
bindd = $mainMod, J, Split window horizontally and vertically, togglesplit
bindd = $mainMod, SPACE, Open Rofi launcher for Apps, exec, $launcher
bindd = $mainMod SHIFT, B, For web-design with cache free, exec, uwsm app -- firefox --private-window 
bindd = $mainMod, F, Set windows in fullscreen mode, fullscreen,
bindd = $mainMod SHIFT, E, Emoji menu with Rofi, exec, $emoji
# bind = $mainMod, M, exit,
# bind = $mainMod, A, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle


###########################
#                         #
#        WALLPAPER        #
#                         #
###########################

bindd = $mainMod, W, Opens Waypaper to choose wallpaper, exec, uwsm app -- waypaper
bindd = $mainMod CTRL, W, Random wallpaper from ~/Pictures/wallpapers, exec, $HyprScr/wallpaper/random2

###########################
#                         #
#   MOVE FOCUS WINDOWS    #
#                         #
###########################

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

###########################
#                         #
#    SWITCH WORKSPACES    #
#                         #
###########################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows + Mouse
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

###########################
#                         #
#   MULTIMEDIA & UTILITY  #
#                         #
###########################


# Spotify Music Player
bindd = $mainMod, M, Open Spotify Music Player, exec, uwsm app -- spotify

# Hypsunset TOGGLE ON-OFF #
# hyprsunset.conf, inside hypr folder, set night light from 4:00 PM. Feel free to change it.
bindd = $mainMod SHIFT, N, Switch Night Light ON or OFF, exec, $HyprScr/hyprsunset/toggle.sh 

# Clipboard
bindd = $mainMod, V, Open Cliphist history, exec, uwsm app -- $history

# Colour Picker
bindd = $mainMod, P, Open Hyprpicker to copy color, exec, $colorPicker 

# Screen locking
bindd = $mainMod, L, Hyprlock if you want, exec, uwsm app -- hyprlock

# wlogout
bindd= SUPER, ESCAPE, Power Menu, exec, uwsm app -- $RofiDir/powermenu/powermenu.sh


###########################
#                         #
#   S C R E E N S H O T   #
#                         #
###########################

# When taking screenshots with Grimblast, I noticed that the default filenames
# contained commas. This caused an "Attention" message in Thunar
# when I tried to copy them to my hard drive, as the filenames were not compatible.
# To avoid having to manually rename each screenshot, I created a small script to automatically
# save them with a compatible name. You can use this script or revert to the default Grimblast settings.


################# Default bindings ###################################

# Add --cursor flag in you wanna include cursor also or --freeze flag to freeze before selection
# bind = , HOME, exec, uwsm app -- grimblast --notify copysave screen # Entire screen + clipboard copy
# bind = SUPER, HOME, exec, uwsm app -- grimblast --notify copysave active # current Active window only + clipboard copy
# bind = SUPER ALT, HOME, exec, uwsm app -- grimblast --notify copysave area # Select area to take screenshot

################# My Script for taking screenshots ###################################

bindd = , HOME, Screenshot entire monitor, exec, uwsm app -- ~/.config/hypr/scripts/screenshot.sh screen
bindd = SUPER, HOME, Screenshot for the active window, exec, uwsm app -- ~/.config/hypr/scripts/screenshot.sh active
bindd = SUPER ALT, HOME, Screenshot of selected area, exec, uwsm app -- ~/.config/hypr/scripts/screenshot.sh area


###########################
#                         #
#    Scren R E C O R D    #
#                         #
###########################

# Screen recordings
bindd = ALT, Page_Up, Screen record a region, exec, $HyprScr/wf-record/wf-record.sh
bindd = CTRL ALT, Page_Up, Screen record display, exec, $HyprScr/wf-record/wf-record.sh output


###########################
#                         #
#    MULTIMEDIA CONTROL   #
#                         #
###########################


# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

