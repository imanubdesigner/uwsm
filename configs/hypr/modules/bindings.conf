# REGION
bindd = ALT, Page_Up, Screen record region (no audio), exec, uwsm app -- manu-wf-record region none
bindd = ALT SHIFT, Page_Up, Screen record region (mic), exec, uwsm app -- manu-wf-record region mic
bindd = CTRL ALT, Page_Up, Screen record region (system audio), exec, uwsm app -- manu-wf-record region system
bindd = CTRL ALT SHIFT, Page_Up, Screen record region (mic + system), exec, uwsm app -- manu-wf-record region mic system

# OUTPUT
bindd = ALT, Page_Down, Screen record output (no audio), exec, uwsm app -- manu-wf-record output none
bindd = ALT SHIFT, Page_Down, Screen record output (mic), exec, uwsm app -- manu-wf-record output mic
bindd = CTRL ALT, Page_Down, Screen record output (system audio), exec, uwsm app -- manu-wf-record output system
bindd = CTRL ALT SHIFT, Page_Down, Screen record output (mic + system), exec, uwsm app -- manu-wf-record output mic system



###########################
#                         #
#    MULTIMEDIA CONTROL   #
#                         #
###########################

# Use the classic Dunst Notification Daemon | If we wanna install SwayOSD we
# have to comment this lines

# Volume control
# Increase/decrease volume by 1% and show the Dunst progress bar
bind = , XF86AudioRaiseVolume, exec, pamixer -i 1 && notify-send -h string:x-dunst-stack-tag:volume -h int:value:$(pamixer --get-volume) " Increase Volume" "$(pamixer --get-volume)%"
bind = , XF86AudioLowerVolume, exec, pamixer -d 1 && notify-send -h string:x-dunst-stack-tag:volume -h int:value:$(pamixer --get-volume) " Decrease Volume" "$(pamixer --get-volume)%"

# Mute/Unmute volume with dynamic notification
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/mute

# Microphone mute
bind = , XF86AudioMicMute, exec, pamixer --default-source -t && notify-send -h string:x-dunst-stack-tag:micmute "Microphone" "$(pamixer --default-source --get-mute | sed 's/true/Muted/' | sed 's/false/Active/')"

# Media control
bind = , XF86AudioPause, exec, playerctl play-pause # && notify-send -a "music" -u low -i media-playback-start "Play / Pause"
bind = , XF86AudioNext, exec, playerctl next # && notify-send -a "music" -u low -i media-skip-forward "Next Track"
bind = , XF86AudioPrev, exec, playerctl previous # && notify-send -a "music" -u low -i media-skip-backward "Previous Track"

# Screen brightness
# bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
# bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

