#------------------Nautilus------------------
# windowrulev2 = float, class:^org.gnome.Nautilus$
# windowrule = size 1200 800, class:^org.gnome.Nautilus$

#------------------Waypaper------------------
windowrulev2 = float, class:^(waypaper)$
windowrule = size 900 720, class:^(waypaper)$

#------------------Mpv------------------
windowrule = float, class:^(mpv)$
windowrule = size 1200 800, class:^(mpv)$

#------------------Thunar------------------
windowrule = float, initialTitle:^Sfondi - Thunar$
windowrule = size 1200 800, initialTitle:^Sfondi - Thunar$

windowrule = float, initialTitle:^Downloads - Thunar$
windowrulev2 = size 1200 800, initialTitle:^Downloads - Thunar$

windowrule = float, title:^(Modified - Thunar)$
windowrule = center, title:^(Modified - Thunar)$

windowrule = float, initialTitle:^Attention$  #Thunar | Attention Message
windowrule = center, initialTitle:^Attention$ #Thunar | Attention Message


#------------------Waytrogen------------------
windowrulev2 = float, class:^org.Waytrogen.Waytrogen$
windowrule = size 1200 800, class:^org.Waytrogen.Waytrogen$

#------------------XDG-Desktop-Portal------------------
windowrulev2 = float, class:^xdg-desktop-portal-gtk$
windowrule = size 1200 800, class:^xdg-desktop-portal-gtk$

#------------------LACT-VIDEOCARD-CONTROL------------------
windowrulev2 = float, class:^io.github.ilya_zlobintsev.LACT$
windowrule = size 1200 800, class:^io.github.ilya_zlobintsev.LACT$

#------------------BITWARDEN------------------
windowrulev2 = float, title:^Bitwarden$
windowrulev2 = center, title:^Bitwarden$

#------------------Brave------------------
windowrule=float,title:.*wants to save.*  # Center, float, and add transparency to the Brave save dialog
windowrule=center,title:.*wants to save.* # Center, float, and add transparency to the Brave save dialog
windowrule=opacity 0.8,title:.*wants to save.* # Center, float, and add transparency to the Brave save dialog

#------------------Firefox------------------
windowrule = float, initialTitle:^Library$
windowrule = size 1200 800, initialTitle:^Library$

#------------------qView------------------
windowrulev2 = size 1000 1000, class:^(com.interversehq.qView)$
windowrulev2 = float, class:^(com.interversehq.qView)$

#------------------Pavucontrol------------------
windowrule = float, class:^(org.pulseaudio.pavucontrol)$

#------------------Overwrie Dialog------------------
windowrule = float, title:^(Confirm to replace files)$
windowrule = center, title:^(Confirm to replace files)$

#------------------Progress Bar Window------------------
windowrule = float, title:^(File Operation Progress)$
windowrule = center, title:^(File Operation Progress)$

#------------------System------------------
windowrule = float, title:(Confirm.*)$
windowrule = float, title:(Rename.*)$
windowrulev2 = float,class:^(electron)$
windowrulev2 = float, initialTitle:^(Save Image)$
windowrulev2 = center, initialTitle:^(Save Image)$
windowrulev2 = float,class:^(hyprland-dialog)$
windowrulev2 = float,class:^(hyprpolkitagent)$
windowrulev2 = float,class:^(org.gnome.FileRoller)$
windowrulev2 = float,class:^(kvantummanager)$
windowrulev2 = float,class:^(qt5ct)$
windowrulev2 = float,class:^(qt6ct)$
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(org.kde.ark)$
