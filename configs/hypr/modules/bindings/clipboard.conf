#Variables
#Rofi Directory
$RofiDir = $HOME/.config/rofi
#Clipboard Script
$History = $RofiDir/cliphist/cliphist-menu

# Copy / Paste
bindd = SUPER, C, Copy, sendshortcut, CTRL, Insert,
bindd = SUPER, V, Paste, sendshortcut, SHIFT, Insert,
bindd = SUPER, X, Cut, sendshortcut, CTRL, X,
# bindd = SUPER CTRL, V, Clipboard, exec, $History
bindd = SUPER CTRL, V, Clipboard, exec, manu-launch-walker -m clipboard
