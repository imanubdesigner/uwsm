# This is my personal modification of the buttons that are used for my workflow. 
# Of course, feel free to change them as you like.
# I don't think the folders need changing, 
# as I left everything as Hyprland initially configured it. 
# Have a nice day. 

###########################
#                         #
#        Lazy Path        #
#                         #
###########################

$DunstIcons = $HOME/.config/dunst/icons/
$RofiDir = $HOME/.config/rofi

###########################
#                         #
#     MY PROGRAMS LIST    #
#                         #
###########################

$Terminal = uwsm app -- $TERMINAL
$FileManager = uwsm app -- nautilus --new-window
$Browser = manu-launch-browser
$Emoji = $RofiDir/emoji/emoji-menu
$Launcher = $RofiDir/app-menu/app-menu
$History = $RofiDir/cliphist/cliphist-menu

###########################
#                         #
#  SET THE RIGHT BUTTON   #
#                         #
###########################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod ALT, R, Refresh your Waybar, exec, manu-waybar-refresh
bindd = $mainMod, RETURN, Open your desired TerminalEmulator, exec, $Terminal
bindd = $mainMod, B, Open Your Default Browser, exec, $Browser
bindd = $mainMod SHIFT, B, Open Browser in private section, exec, $Browser --private
bindd = $mainMod, N, Obsidian, exec, manu-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = $mainMod, C, Open Your Editor, exec, manu-launch-editor
bindd = $mainMod, Q, Close Active Window, killactive
bindd = $mainMod, E, Open File Explorer, exec, $FileManager
bindd = $mainMod SHIFT, W, Force the window to be floating, togglefloating
bindd = $mainMod, J, Split window horizontally and vertically, togglesplit
bindd = $mainMod, SPACE, Open Rofi launcher for Apps, exec, $Launcher
bindd = $mainMod, F, Set windows in fullscreen mode, fullscreen,
bindd = $mainMod SHIFT, E, Emoji menu with Rofi, exec, $Emoji
# bind = $mainMod, M, exit,
# bind = $mainMod, A, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle


###########################
#                         #
#        WALLPAPER        #
#                         #
###########################

bindd = $mainMod, W, Opens Waypaper to choose wallpaper, exec, manu-launch-or-focus waypaper
bindd = $mainMod CTRL, W, Random wallpaper from ~/Pictures/wallpapers, exec, manu-random-wallpapers

###########################
#                         #
#   MOVE FOCUS WINDOWS    #
#                         #
###########################

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

###########################
#                         #
#   MULTIMEDIA & UTILITY  #
#                         #
###########################

# Spotify Music Player
bindd = $mainMod, M, Music, exec, manu-launch-or-focus spotify-launcher

# WhatsApp Web App
bindd = $mainMod SHIFT, G, WhatsApp, exec, manu-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# YouTube
bindd = $mainMod SHIFT, Y, WhatsApp, exec, manu-launch-or-focus-webapp YouTube "https://www.youtube.com/"

# Hypsunset TOGGLE ON-OFF #
# hyprsunset.conf, inside hypr folder, set night light from 4:00 PM. Feel free to change it.
bindd = $mainMod SHIFT, N, Switch Night Light ON or OFF, exec, manu-night-toggle
# Clipboard
bindd = $mainMod, V, Open Cliphist history, exec, $History

# Colour Picker
bindd = $mainMod, P, Open Hyprpicker to copy color, exec, manu-colorpicker

# Screen locking
bindd = $mainMod, L, Hyprlock if you want, exec, manu-launch-or-focus hyprlock

# wlogout
bindd= SUPER, ESCAPE, Power Menu, exec, $RofiDir/powermenu/powermenu


###########################
#                         #
#   S C R E E N S H O T   #
#                         #
###########################

bindd = , HOME, Region Screenshot and only Copy (no save), exec, manu-screenshot rc
bindd = SUPER, HOME, Region Screenshot and save file, exec, manu-screenshot rf
bindd = CTRL, HOME, Region Screenshot and open Satty for editing, exec, manu-screenshot ri
bindd = SHIFT, HOME, Fullscreen Screenshot and only Copy (no save), exec, manu-screenshot sc
bindd = SUPER SHIFT, HOME, Fullscreen Screenshot and save file, exec, manu-screenshot sf
bindd = CTRL SHIFT, HOME, Fullscreen Screenshot and open Satty for editing, exec, manu-screenshot si

#bindd = ALT, HOME, , exec, manu-screenshot p


###########################
#                         #
#   Screen R E C O R D    #
#                         #
###########################

# REGION
bindd = ALT, Page_Up, Screen record region (no audio), exec, manu-wf-record region none
bindd = ALT SHIFT, Page_Up, Screen record region (mic), exec, manu-wf-record region mic
bindd = CTRL ALT, Page_Up, Screen record region (system audio), exec, manu-wf-record region system
bindd = CTRL ALT SHIFT, Page_Up, Screen record region (mic + system), exec, manu-wf-record region mic system

# OUTPUT
bindd = ALT, Page_Down, Screen record output (no audio), exec, manu-wf-record output none
bindd = ALT SHIFT, Page_Down, Screen record output (mic), exec, manu-wf-record output mic
bindd = CTRL ALT, Page_Down, Screen record output (system audio), exec, manu-wf-record output system
bindd = CTRL ALT SHIFT, Page_Down, Screen record output (mic + system), exec, manu-wf-record output mic system




