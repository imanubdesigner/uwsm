# Variables
$mainMod = SUPER

# Main Programs
bindd = SUPER ALT, R, Refresh your Waybar, exec, manu-restart-waybar
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(manu-terminal-cwd)"
bindd = SUPER SHIFT, T, Activity, exec, manu-launch-tui btop
bindd = SUPER, B, Open Your Default Browser, exec, manu-launch-browser
bindd = SUPER SHIFT, B, Open Browser in private section, exec, manu-launch-browser --private
bindd = SUPER SHIFT, O, Obsidian, exec, manu-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, N, Open Your Editor, exec, manu-launch-editor
bindd = SUPER, E, File Manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, SPACE, Open Walker for Apps, exec, manu-launch-walker
bindd = SUPER ALT, SPACE, Open Main Menu, exec, manu-walker-menu
bindd = SUPER SHIFT, E, Emoji menu with Walker, exec, manu-launch-walker -m symbols
bindd = SUPER ALT, W, Waybar Toggle ON and OFF,exec, manu-toggle-waybar
bindd = SUPER SHIFT, I, Power Menu, exec, manu-walker-menu install
bindd = SUPER CTRL, T, Show time, exec, notify-send "  Current Time" " $(printf '%s\n  Date: %s' "$(date +"%A %H:%M")" "$(date +"%d %B W%V %Y")")"

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
bindd = SUPER ALT, COMMA, Invoke last notification, exec, makoctl invoke
bindd = SUPER SHIFT ALT, COMMA, Invoke last notification, exec, makoctl restore

# Wallpapers
bindd = SUPER, W, Opens Waypaper to choose wallpaper, exec, manu-launch-or-focus waypaper
bindd = SUPER CTRL, W, Random wallpaper from ~/Pictures/wallpapers, exec, manu-random-wallpapers

# Multimedia & Utilities
bindd = SUPER, M, Music, exec, manu-launch-or-focus spotify-launcher
bindd = SUPER CTRL, N, Switch Night Light ON or OFF, exec, manu-night-toggle
bindd = SUPER SHIFT, P, Open Hyprpicker to copy color, exec, manu-colorpicker
bindd = SUPER, L, Hyprlock if you want, exec, manu-launch-or-focus hyprlock
bindd = SUPER, ESCAPE, Power Menu, exec, manu-walker-menu system

# Chromium Web Apps
bindd = SUPER SHIFT, G, WhatsApp, exec, manu-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, Y, YouTube, exec, manu-launch-webapp "https://www.youtube.com/"
bindd = SUPER SHIFT, X, X App, exec, manu-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Write Post, exec, manu-launch-webapp "https://x.com/compose/post"
bindd = SUPER SHIFT, A, ChatGPT, exec, manu-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, manu-launch-webapp "https://grok.com"
bindd = SUPER SHIFT ALT, T, Twitch, exec, manu-launch-webapp "https://twitch.tv"
bindd = SUPER SHIFT, D, DAZN, exec, manu-launch-webapp "https://dazn.com/"
bindd = SUPER SHIFT, S, Spotify Web, exec, manu-launch-webapp "https://spotify.com/"
bindd = SUPER SHIFT, R, Reddit, exec, manu-launch-webapp "https://reddit.com/"
bindd = SUPER SHIFT, N, Netflix, exec, manu-launch-webapp "https://netflix.com/"

# Screenshot
bindd = , HOME, Screenshot with editing, exec, manu-screenshot
bindd = SHIFT, HOME, Screenshot to clipboard, exec, manu-screenshot smart clipboard
bindd = ALT, HOME, Fullscreen with editing, exec, manu-screenshot fullscreen

#Screen-record | gpu-screen-recorder
# Region
bind = CTRL ALT, R, exec, manu-cmd-screenrecord region          
bind = CTRL ALT SHIFT, R, exec, manu-cmd-screenrecord region --with-audio  

#Fullscreen
bind = CTRL ALT, F, exec, manu-cmd-screenrecord output          
bind = CTRL ALT SHIFT, F, exec, manu-cmd-screenrecord output --with-audio  

