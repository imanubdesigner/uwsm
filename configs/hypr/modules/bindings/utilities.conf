# Variables
$Terminal = uwsm-app -- xdg-terminal-exec
$FileManager = uwsm-app -- nautilus --new-window
$Browser = manu-launch-browser
$mainMod = SUPER

# Main Programs
bindd = $mainMod ALT, R, Refresh your Waybar, exec, manu-restart-waybar
bindd = $mainMod, RETURN, Terminal, exec, $Terminal --working-directory="$(manu-terminal-cwd)"
bindd = $mainMod SHIFT, T, Activity, exec, manu-launch-tui btop
bindd = $mainMod, B, Open Your Default Browser, exec, $Browser
bindd = $mainMod SHIFT, B, Open Browser in private section, exec, $Browser --private
bindd = $mainMod SHIFT, O, Obsidian, exec, manu-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = $mainMod, N, Open Your Editor, exec, manu-launch-editor
bindd = $mainMod, E, Open File Explorer, exec, $FileManager
bindd = $mainMod, SPACE, Open Walker for Apps, exec, manu-launch-walker
bindd = $mainMod ALT, SPACE, Open Main Menu, exec, manu-walker-menu
bindd = $mainMod SHIFT, E, Emoji menu with Walker, exec, manu-launch-walker -m symbols
bindd = $mainMod ALT, W, Waybar Toggle ON and OFF,exec, manu-toggle-waybar
bindd = $mainMod SHIFT, I, Power Menu, exec, manu-walker-menu install
bindd = $mainMod CTRL, T, Show time, exec, notify-send "  Current Time" " $(printf '%s\n  Date: %s' "$(date +"%A %H:%M")" "$(date +"%d %B W%V %Y")")"

# Notifications
bindd = $mainMod, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = $mainMod SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = $mainMod CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"
bindd = $mainMod ALT, COMMA, Invoke last notification, exec, makoctl invoke
bindd = $mainMod SHIFT ALT, COMMA, Invoke last notification, exec, makoctl restore

# Wallpapers
bindd = $mainMod, W, Opens Waypaper to choose wallpaper, exec, manu-launch-or-focus waypaper
bindd = $mainMod CTRL, W, Random wallpaper from ~/Pictures/wallpapers, exec, manu-random-wallpapers

# Multimedia & Utilities
bindd = $mainMod, M, Music, exec, manu-launch-or-focus spotify-launcher
bindd = $mainMod CTRL, N, Switch Night Light ON or OFF, exec, manu-night-toggle
bindd = $mainMod SHIFT, P, Open Hyprpicker to copy color, exec, manu-colorpicker
bindd = $mainMod, L, Hyprlock if you want, exec, manu-launch-or-focus hyprlock
bindd = $mainMod, ESCAPE, Power Menu, exec, manu-walker-menu system

# Chromium Web Apps
bindd = $mainMod SHIFT, G, WhatsApp, exec, manu-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = $mainMod SHIFT, Y, YouTube, exec, manu-launch-webapp "https://www.youtube.com/"
bindd = $mainMod SHIFT, X, X App, exec, manu-launch-webapp "https://x.com/"
bindd = $mainMod SHIFT ALT, X, X Write Post, exec, manu-launch-webapp "https://x.com/compose/post"
bindd = $mainMod SHIFT, A, ChatGPT, exec, manu-launch-webapp "https://chatgpt.com"
bindd = $mainMod SHIFT ALT, A, Grok, exec, manu-launch-webapp "https://grok.com"
bindd = $mainMod SHIFT ALT, T, Twitch, exec, manu-launch-webapp "https://twitch.tv"
bindd = $mainMod SHIFT, D, DAZN, exec, manu-launch-webapp "https://dazn.com/"
bindd = $mainMod SHIFT, S, Spotify Web, exec, manu-launch-webapp "https://spotify.com/"
bindd = $mainMod SHIFT, R, Reddit, exec, manu-launch-webapp "https://reddit.com/"
bindd = $mainMod SHIFT, N, Netflix, exec, manu-launch-webapp "https://netflix.com/"

# Screenshot
bindd = , HOME, Screenshot with editing, exec, manu-screenshot
bindd = SHIFT, HOME, Screenshot to clipboard, exec, manu-screenshot smart clipboard
bindd = ALT, HOME, Fullscreen with editing, exec, manu-screenshot fullscreen

#Screen-record | gpu-screen-recorder
# Region
bind = CTRL ALT, R, exec, manu-cmd-screenrecord region          
bind = CTRL ALT SHIFT, R, exec, manu-cmd-screenrecord region --with-audio  

#Fullscreen
bind = CTRL ALT, F, exec, manu-cmd-screenrecord output          
bind = CTRL ALT SHIFT, F, exec, manu-cmd-screenrecord output --with-audio  

