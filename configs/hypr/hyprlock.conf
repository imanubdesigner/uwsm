# Font: Adobe SF Pro Family 


# BACKGROUND
background {
    monitor =
    path = /home/manu/.cache/swww/current_wallpaper
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(166, 173, 200, 1)
    inner_color = rgba(30, 30, 46, 0.6)
    font_color = rgba(166, 173, 200, 1)
    check_color = rgb(250, 179, 135)
    fail_color = rgb(243, 139, 168)
    fail_text =
    fail_transition = 100
    fade_on_empty = true
    fade_timeout = 500
    font_family = SF Pro Text Bold
    placeholder_text = 
    hide_input = false
    position = 0, -225
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, 1)
    font_size = 130
    font_family = SF Pro Rounded Heavy
    position = 0, 240
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %d %B")"
    color = rgba(216, 222, 233, 1)
    font_size = 20
    font_family = SF Pro Rounded Light Italic
    position = 0, 130
    halign = center
    valign = center
}

# Profie-Photo
image {
    monitor =
    path = /home/manu/.config/hypr/modules/hyprlock/avatar/anime.png
    border_color = rgb(166, 173, 200)
    border_size = 2
    size = 150
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 0
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hey, $USER
    color = rgba(216, 222, 233, 1)
    font_size = 25
    font_family = SF Pro Rounded Regular
    position = 0, -130
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(manu-sniffer-songs)" 
    color = rgba(255, 255, 255, 0.7)
    font_size = 18
    font_family = SF Pro Rounded Bold
    position = 0, 60
    halign = center
    valign = bottom
}
