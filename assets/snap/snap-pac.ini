# =====================================
# /etc/snap-pac.ini
# Configuration for snap-pac (Arch + Btrfs + Limine + Snapper)
# =====================================

[root]
# Enable snapshots for the root configuration
snapshot = True

# Snapshot cleanup algorithm to use
cleanup_algorithm = number

# Packages which, when involved in the transaction, mark the snapshot as important
# These are typically kernel or driver packages
important_packages = ["linux", "linux-lts", "linux-zen", "linux-hardened", "nvidia", "mesa"]

# Pacman commands which mark the snapshot as important
# Usually full upgrades or manual kernel installations
important_commands = ["pacman -Syu", "pacman -Syyu", "pacman -U"]

# Maximum description length
desc_limit = 72

